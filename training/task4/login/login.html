<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="login.css">
</head>

<body class="bg-body-secondary">

    <nav class="navbar p-3 text-light bg-dark">
        <div class="container-fluid">
            <img src="../quantum_screen_assets/icons/logo used in header.svg" alt="" srcset="">
        </div>
        <!-- <hr> -->
    </nav>
    <form action="">
        <div class="form mx-auto bg-light p-3   rounded-1 ">
            <div class="ms-3">
                <div class="head d-flex flex-row my-3">
                    <img class=" img" src="../quantum_screen_assets/icons/back.svg" alt="back" srcset="">
                    <h5 class="mx-auto head">Log in with Quantum</h5>
                </div>
                <div class="d-flex mx-1 ">
                    <div class="form-check me-3">
                        <input class=" rad" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            District
                        </label>
                    </div>
                    <div class="form-check">
                        <input class=" rad" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Independent School
                        </label>
                    </div>
                </div>
                <div class="inputs">
                    <label for="state" class="text-bg-light ms-3 mb-0 mt-4">State*</label>
                    <select name="state"
                        class="sad ps-0  mx-3  shadow-none  rounded-0 bg-light nav-underline">
                        <option class="p-0 op">Alabama<img src="../quantum_screen_assets/icons/arrow-down.svg" class=""
                                alt="" srcset=""></option>
                    </select>
                    <label for="district" class="text-bg-light ms-3 mb-0 mt-4">District*</label>
                    <select name="district"
                        class=" sad ps-0  mx-3  shadow-none   rounded-0 bg-light nav-underline">
                        <option class="p-0 op">Alabama School District<img
                                src="../quantum_screen_assets/icons/arrow-down.svg" class="" alt="" srcset="">
                        </option>
                    </select>
                    <input placeholder="Username/Email ID*"
                        class="dd mt-5 ps-0 di form-control mx-3  shadow-none border-top-0 border-start-0 border-end-0 rounded-0 bg-light nav-underline" />
                    <p class="text-success mx-5 d-flex flex-row-reverse">FORGOT USERNAME?</p>

                    <input placeholder="PASSWORD*"
                        class="dd mt-4 ps-0 di form-control mx-3  shadow-none border-top-0 border-start-0 border-end-0 rounded-0 bg-light nav-underline" />
                    <p class="text-success mx-5 d-flex flex-row-reverse">FORGOT PASSWORD?</p>
                </div>

                <div class="rm d-flex flex-row">
                    <input type="checkbox" class="btn bg-success ic ms-4 p-0">
                    <p class="rmp text-dark">Remember Me</p>
                </div>
                <div class="btndiv my-2">
                    <button class="logbtn btn btn-success">LOG IN</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
